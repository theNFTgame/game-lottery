<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Lottery</title>
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/jquery.fullscreen-min.js"></script>
    <script src="lib/papaparse.min.js"></script>
    <script src="player.js"></script>
    <link rel="stylesheet" href="player.css">

  </head>
  <body style="background:white">
    
    <div class="sidebar left">
      <button class="mobile-grid-5" onclick="$(document).toggleFullScreen()">Fullscreen</button>
    </div>
    <div class="layer-setup">
      <h1>Lottery setup</h1>
      <!-- <label><input type="checkbox" id="skipEmptyLines"> Skip empty lines</label> -->
      <p><input type="file" id="files" multiple></p>
      
      
      <p><button id="submit-parse">Save participants</button></p>
    </div>
    <div class="layer-game">
      <h1>Number of participants:<span class="join-number"></span></h1>
      <div class="game-box">
        <div class="game-state">

        </div>
        <div class="lottery-screen"></div>
        <div class="btn-start"><button class="" id="submit-lottery">Start</button></div>  
      </div>
      <button class="mobile-grid-5 .my-sidebar">Setting</button>
    </div>

      
  </body>
</html>
