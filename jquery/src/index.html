<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>YAMA Lucky 7</title>
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/jquery.fullscreen-min.js"></script>
    <script src="lib/papaparse.min.js"></script>
    <script src="script/player.js"></script>
    <link rel="stylesheet" href="assets/css/player.css" />
  </head>
  <body>
    <div class="grid-100 gamescreen">
      <div class="grid-100 game-layer layer-index">
        <div class="indexbox">
          <div class="head"></div>
          <!-- <div class="slogan">Trusty E-Commerce leads the world to be rich.</div> -->
          <div class="buttons">
            <div class="links">
                <a href="#" class="btn btn-setting" title="Award Setting">Award Setting</a>
                <a href="#" class="btn btn-setting" title="Import Member List">Import Member List</a>
                <a href="#" class="btn btn-game" title="Start Lucky Draw">Start Lucky Draw</a>
                <a href="#" class="btn btn-winner" title="Winner List">Winner List</a>
            </div>
          </div>
        </div>
      </div>
      <div class="grid-100 game-layer layer-setup">
        <div class=" winner-setting">
            <div class="file-box">
                <div class="box">
                    <input type="file" name="files" id="files" class="inputfile inputfile-2"/>
                    <label for="files"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Choose a member file&hellip;</span></label>
                  </div>
              </div>
            <div class="level-box">
                <h3>1st Prize </h3>
                <div>
                    <label>Number: </label><input type="text" id="lv1number" class="level-number"  placeholder="default" size="10">
                </div>
                <div>
                    <label>Description: </label><input type="text" id="lv1display" class="level-name"  placeholder="default" size="10">
                </div>
                
            </div>
            <div class="level-box">
                <h3>2nd Prize </h3>
                <label>Number: </label><input type="text" id="lv2number" class="level-number"  placeholder="default" size="10">
                <label>Description: </label><input type="text" id="lv2display" class="level-name"  placeholder="default" size="10">
            </div>
            <div class="level-box">
                <h3>3rd Prize </h3>
                <label>Number: </label><input type="text" id="lv3number" class="level-number"  placeholder="default" size="10">
                <label>Description: </label><input type="text" id="lv3display" class="level-name"  placeholder="default" size="10">
            </div>
            <div class="level-box">
                <h3>4th Prize </h3>
                <label>Number: </label><input type="text" id="lv4number" class="level-number"  placeholder="default" size="10">
                <label>Description: </label><input type="text" id="lv4display" class="level-name"  placeholder="default" size="10">
            </div>
            <div class="level-box">
                <h3>5th Prize </h3>
                <label>Number: </label><input type="text" id="lv5number" class="level-number"  placeholder="default" size="10">
                <label>Description: </label><input type="text" id="lv5display" class="level-name"  placeholder="default" size="10">
            </div>
          <div class="level-box">
              <h3>6th Prize </h3>
              <label>Number:</label><input type="text" id="lv6number" class="level-number" placeholder="default" size="10"></label>
              <label>Description: </label><input type="text" id="lv6display"  class="level-name" placeholder="default" size="10">
          </div>
        </div>
        <div class="buttons">
          <a href="#" class="btn btn-winner">Winner List</a>
          <a href="#" id="submit-parse" class="btn btn-save">Save</a>
          <a href="#" class="btn btn-setting">setting</a>
        </div>
      </div>
      <div class="grid-100 game-layer layer-game">
        <div class="game-info"></div>
        <div class="game-box"> 
          <div class="run-title"></div>
          <div id="Result">
              <div id="ResultNum"></div>
          </div>
          <div class="pirze-info-head"></div>
          <div class="pirze-info"></div>
          <div class="lottery-screen"></div>
          <div class="buttons">
            <a href="#" class="btn btn-winner">Winner List</a>
            <a href="####" class="btn btn-start" id="submit-lottery">Start</a>
            <a href="#" class="btn btn-setting">setting</a>
          </div>    
        </div>
      </div>
      <div class="grid-100 game-layer layer-winner">
        <div class="game-state">
  
        </div>
        <div class="buttons">
          <a href="#" class="btn btn-exprot">Exprot to CSV</a>
          <a href="#" class="btn btn-game">Back to Prize</a>
          <a href="#" class="btn btn-setting">setting</a>
        </div>
      </div>
    </div>
    

    <div class="sidebar left">
      <button class="btn-fullscreen" onclick="$(document).toggleFullScreen()">Fullscreen</button>
    </div>
  </body>
</html>
